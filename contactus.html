        <main>
          <form action="/form-to-email.php" method="post" autocomplete="on" id="registrationForm" accept-charset="utf-8">
            <div class="form-title">
              <h2>Online Contact Form</h2>
              <p>Please leave your message below and we will contact you within 24 hours.</p>
            </div>
            <div class="formGroup flex flex-col my-4">
              <label for="name">Name</label>
              <div class="flex items-center">
                <input
                  required
                  minlength="2"
                  name="name"
                  type="text"
                  id="firstName"
                  autocomplete="name"
                  placeholder="Enter your name"
                  class="w-full border-b-2 border-black outline-none py-2"
                />
                <span class="error-icon hidden -ml-6 text-red-700"
                  ><i class="fa-solid fa-circle-exclamation"></i
                ></span>
                <span class="success-icon hidden -ml-6 text-green-700"
                  ><i class="fa-solid fa-circle-check"></i
                ></span>
              </div>
              <div class="error text-red-700 py-2"></div>
            </div>
            <div class="formGroup flex flex-col my-4">
              <label for="surname">Surname</label>
              <div class="flex items-center">
                <input
                  required
                  minlength="2"
                  name="surname"
                  type="text"
                  id="surname"
                  autocomplete="family-name"
                  placeholder="Enter your surname"
                  class="w-full border-b-2 border-black outline-none py-2"
                />
                <span class="error-icon hidden -ml-6 text-red-700"
                  ><i class="fa-solid fa-circle-exclamation"></i
                ></span>
                <span class="success-icon hidden -ml-6 text-green-700"
                  ><i class="fa-solid fa-circle-check"></i
                ></span>
              </div>
              <div class="error text-red-700 py-2"></div>
            </div>
            <div class="formGroup flex flex-col my-4">
              <label for="company">Company Name</label>
              <div class="flex items-center">
                <input
                  type="text"
                  name="company"
                  id="company"
                  autocomplete="organization"
                  placeholder="Enter your company's name"
                  class="w-full border-b-2 border-black outline-none py-2"
                />
              </div>
              <div class="error text-red-700 py-2"></div>
            </div>
            <div class="formGroup flex flex-col my-4">
              <label for="email">Email Address</label>
              <div class="flex items-center">
                <input
                  required
                  pattern="^(.+)@(.+)$"
                  type="email"
                  name="email"
                  id="email"
                  autocomplete="email"
                  placeholder="Enter your email address"
                  class="w-full border-b-2 border-black outline-none py-2"
                />
                <span class="error-icon hidden -ml-6 text-red-700">
                  <i class="fa-solid fa-circle-exclamation"></i>
                </span>
                <span class="success-icon hidden -ml-6 text-green-700"
                  ><i class="fa-solid fa-circle-check"></i
                ></span>
              </div>
              <div class="error text-red-700 py-2"></div>
            </div>
            <div class="formGroup flex flex-col my-4">
              <label for="message">Your Message</label>
              <div class="flex items-center">
                <textarea 
                  placeholder="Leave your message here and we will get back to you"
                  required
                  id="message"
                  name="message"
                  rows="7"
                  class="w-full color-black outline-none">
                </textarea>
                <span class="error-icon hidden -ml-6 text-red-700"
                  ><i class="fa-solid fa-circle-exclamation"></i
                ></span>
                <span class="success-icon hidden -ml-6 text-green-700"
                  ><i class="fa-solid fa-circle-check"></i
                ></span>
              </div>
              <div class="error text-red-700 py-2"></div>
            </div>
